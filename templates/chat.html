{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/chat.css' %}">
{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-button" id="chatButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <span>Спросить</span>
    </div>

    <div id="chatWindow" class="chat-window">
        <div class="chat-header">
            <h3>Медицинский ассистент</h3>
            <button class="close-chat" onclick="closeChat()">&times;</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                Здравствуйте! Я ваш медицинский ассистент. Как я могу вам помочь?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Введите ваше сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/chat.js' %}"></script>
{% endblock %}
